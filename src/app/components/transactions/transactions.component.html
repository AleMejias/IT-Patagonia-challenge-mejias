<section class="container py-3">
    <div class="row mt-3">
        <div class="col">
            <app-filter-autocomplete [debouncetime]="500" [options]="autocompleteOptions()" (autocompleteEvent)="onHandleAutocompleteSearch($event)" (optionSelectedEvent)="onHandleSelectedItem($event)"/>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <app-generic-table [data]="data()" [displayedColumns]="displayedColumns()"/>
        </div>
    </div>
</section>
